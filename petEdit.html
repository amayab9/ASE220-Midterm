<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Pet Edit</h1>
<a href="index.html">Back to index</a>
<div id="loading">Loading pet...</div>
<form>
	<div class="form-group">
	  <label for="petName">Pet's Name:</label>
	  <input type="text" class="form-control" id="petNameInput" name="petName" aria-describedby="petName" placeholder="Enter Name">
	</div>
	<div class="form-group">
	  <label for="userID">Owner ID:</label>
	  <input type="text" class="form-control" id="userIDInput" name="userID" placeholder="Enter Owner Id">
	</div>
	<div class="form-group">
		<label for="petType">Pet Type:</label>
		<input type="text" class="form-control" id="petTypeInput" name="petTye" placeholder="Enter Pet Species">
	  </div>
	  <div class="form-group">
		  <label for="petBreed">Pet Breed:</label>
		  <input type="text" class="form-control" id="petBreedInput" name="petBreed" placeholder="Enter Pet Breed">
	</div>
	<div class="form-group">
		<label for="petSex">Pet Gender:</label>
		<input type="text" class="form-control" id="petSexInput" name="petSex" placeholder="Enter Pet Gender">
	</div>
	<div class="form-group">
		<label for="petDoB">Pet Age:</label>
		<input type="text" class="form-control" id="petDoBInput" name="petDoB" placeholder="Enter Pet DoB in mm/dd/yyyy format">
	</div>
	<div class="form-group">
		<label for="petWeight">Pet Weight:</label>
		<input type="text" class="form-control" id="petWeightInput" name="petWeight" placeholder="Enter Pet Weight">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
  </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/api.js"></script>
<script src="assets/database.js"></script>
<script src="assets/getAllURLParams.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
	quotes.petupdate(getAllUrlParams().index);
</script>
</body>
</html>
